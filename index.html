<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./public/css/estilo.css">
</head>
<body>

    <h1>Calculadora</h1>

    <section id="calculadora">

        <div id="pantalla">
            <label id="texto_sup"></label>
            <label id="texto" for="">0</label>
        </div>

        <div id="botones">
            <div class="div_botones">
                <button class="boton" id="b_borrar">C</button>
                <button class="boton" id="b_potencia">^</button>
                <button class="boton" id="b_pi">Ï€</button>
                <button class="boton" id="b_dividir">/</button>
            </div>
            <div class="div_botones">
                <button class="boton" id="b_7">7</button>
                <button class="boton" id="b_8">8</button>
                <button class="boton" id="b_9">9</button>
                <button class="boton" id="b_multiplicar">*</button>
            </div>
            <div class="div_botones">
                <button class="boton" id="b_4">4</button>
                <button class="boton" id="b_5">5</button>
                <button class="boton" id="b_6">6</button>
                <button class="boton" id="b_restar">-</button>
            </div>
            <div class="div_botones">
                <button class="boton" id="b_1">1</button>
                <button class="boton" id="b_2">2</button>
                <button class="boton" id="b_3">3</button>
                <button class="boton" id="b_sumar">+</button>
            </div>
            <div class="div_botones">
                <button class="boton" id="b_0">0</button>
                <button class="boton" id="b_coma">.</button>
                <button class="boton" id="b_porcentaje">%</button>
                <button class="boton" id="b_igual">=</button>
            </div>
        </div>
        
    </section>

    <footer>
        <span>@Nicolas Cyrulies. Derechos reservados</span>
    </footer>

    <script src="./public/js/main.js"></script>
    
</body>
</html>
